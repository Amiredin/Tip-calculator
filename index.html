<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Epilogue:wght@500;700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </header>
      <main class="main">
        <div class="main__left">
          <h3>Bill</h3>
          <div class="main-input">
            <img src="./images/icon-dollar.svg" alt="dollar" />
            <input type="number" name="bill" id="bill" />
          </div>
          <div class="tips">
            <h3>Select Tip %</h3>
            <div class="tips-btn">
              <button class="btn-value">5%</button>
              <button class="btn-value">10%</button>
              <button class="btn-value">15%</button>
              <button class="btn-value">25%</button>
              <button class="btn-value">50%</button>
              <input type="number" placeholder="Custom" />
            </div>
          </div>
          <div class="title">
            <h3>number of people</h3>
            <h3 class="error-message">Can't be zero</h3>
          </div>

          <div class="main-input">
            <img src="./images/icon-person.svg" alt="people" />
            <input type="number" name="people" id="people" />
          </div>
        </div>
        <div class="main__rigth">
          <div class="main__rigth-top">
            <div class="main__rigth-description">
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>

            <p class="tip-amount">$0.00</p>
          </div>
          <div class="main__rigth-bottom">
            <div class="main__rigth-description">
              <p>Total</p>
              <span>/ person</span>
            </div>

            <p class="total-amount">$0.00</p>
          </div>
          <button class="reset">Reset</button>
        </div>
      </main>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
